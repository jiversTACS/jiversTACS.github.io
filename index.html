<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Comparison Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .upload-section {
      margin-bottom: 40px;
    }
    .dropzone {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      color: #555;
      background-color: #fff;
      border-radius: 6px;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .dropzone:hover {
      background-color: #f0f0f0;
      border-color: #999;
    }
    input[type="file"] {
      display: none;
    }
    .preview {
      margin-top: 10px;
      font-style: italic;
      color: #2c3e50;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto 20px auto;
    }
    button:hover {
      background-color: #2980b9;
    }
    #status {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Inventory Comparison Tool</h2>

  <div class="upload-section">
    <label for="devicesFile">
      <div class="dropzone" id="dropzone-devices">Click or drag & drop Datto File (Devices.csv)</div>
    </label>
    <input type="file" id="devicesFile" accept=".csv">
    <div id="preview-devices" class="preview"></div>
  </div>

  <div class="upload-section">
    <label for="workstationsFile">
      <div class="dropzone" id="dropzone-workstations">Click or drag & drop Airtable File (Workstations.csv)</div>
    </label>
    <input type="file" id="workstationsFile" accept=".csv">
    <div id="preview-workstations" class="preview"></div>
  </div>

  <button onclick="compareCSV()">Compare & Download</button>
  <p id="status"></p>

  <script>
    function setupDropzone(dropzoneId, fileInputId, previewId) {
      const dropzone = document.getElementById(dropzoneId);
      const fileInput = document.getElementById(fileInputId);
      const preview = document.getElementById(previewId);

      dropzone.addEventListener("click", () => fileInput.click());

      dropzone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropzone.style.backgroundColor = "#e0e0e0";
      });

      dropzone.addEventListener("dragleave", () => {
        dropzone.style.backgroundColor = "#fff";
      });

      dropzone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropzone.style.backgroundColor = "#fff";
        const file = e.dataTransfer.files[0];
        if (file) {
          fileInput.files = e.dataTransfer.files;
          preview.textContent = `Uploaded: ${file.name}`;
        }
      });

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          preview.textContent = `Uploaded: ${file.name}`;
        }
      });
    }

    setupDropzone("dropzone-devices", "devicesFile", "preview-devices");
    setupDropzone("dropzone-workstations", "workstationsFile", "preview-workstations");

    function readColumn(file, columnName, callback) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const csvData = event.target.result;
        Papa.parse(csvData, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const headers = results.meta.fields.map(h => h.trim());
            columnName = columnName.trim();
            if (!headers.includes(columnName)) {
              alert(`Column '${columnName}' not found in ${file.name}. Available: ${headers.join(', ')}`);
              return;
            }
            const dataSet = new Set(
              results.data
                .map(row => row[columnName]?.trim().toUpperCase())
                .filter(Boolean)
            );
            callback(dataSet);
          }
        });
      };
      reader.readAsText(file);
    }

    function customSort(arr) {
      return arr.sort((a, b) => {
        const aIsDigit = /^\d/.test(a);
        const bIsDigit = /^\d/.test(b);
        if (aIsDigit !== bIsDigit) return aIsDigit ? 1 : -1;
        return a.localeCompare(b);
      });
    }

    function compareCSV() {
      const devicesFile = document.getElementById("devicesFile").files[0];
      const workstationsFile = document.getElementById("workstationsFile").files[0];

      if (!devicesFile || !workstationsFile) {
        alert("Please select both CSV files.");
        return;
      }

      document.getElementById("status").innerText = "Processing...";

      readColumn(devicesFile, "Hostname", function(devicesSet) {
        readColumn(workstationsFile, "Device ID", function(workstationsSet) {
          const inDevicesNotWorkstations = customSort([...devicesSet].filter(x => !workstationsSet.has(x)));
          const inWorkstationsNotDevices = customSort([...workstationsSet].filter(x => !devicesSet.has(x)));
          generateCSV(inDevicesNotWorkstations, inWorkstationsNotDevices);
        });
      });
    }

    function generateCSV(devicesList, workstationsList) {
      const maxLength = Math.max(devicesList.length, workstationsList.length);
      while (devicesList.length < maxLength) devicesList.push("");
      while (workstationsList.length < maxLength) workstationsList.push("");

      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += "In Datto Not Airtable,In Airtable Not Datto\n";
      devicesList.forEach((d, i) => {
        csvContent += `${d},${workstationsList[i]}\n`;
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "Differences.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      document.getElementById("status").innerText = "Comparison complete. File downloaded.";
    }
  </script>
</body>
</html>
